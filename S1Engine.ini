;bOnScreenKismetWarnings is something I disabled.  You should too.  
;It is less stuff for the UI to process and discard if it is disabled completely.  
;These warnings relate to the Physics engine in Unreal Engine called 'Kismet'.  
;It is a dev option and shouldn't even be enabled by default.
;bOnScreenKismetWarnings=TRUE
