;MinLODSize - Минимальный размер mip, который будет отображаться, заданный в пикселях, от 1 до 8192 в качестве двухзначных, должен быть меньше MaxLODSize.
;MaxLODSize - Максимальный размер mip, который будет отображаться, заданный в пикселях, от 1 до 8192 в качестве мощности двух, должен быть больше, чем MinLODSize.
;LODBias - Отрицательное или положительное значение, которое определяет количество уровней mip для смещения перед загрузкой для рендера, зажатых в MinLODSize и MaxLODSize (смещение в настройках видеокарты - on\off negative lod bias).
