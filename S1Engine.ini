;---------------------------------------------------------------------------------------------------------------
; Проверка радиуса тесселяции местрости.
; Если 0.0 = Бесконечность = Каждый компонент будет проверен на изменение тесселяцию каждого фрейма = Высокое качество
; 1.0 или выше то повышает производительность.
; По умолчанию
