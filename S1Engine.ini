PercentUnoccludedRequeries=0.125
MaxOcclusionPixelsFraction=0.001
MinTextureDensity=0.0
IdealTextureDensity=13.0
MaxTextureDensity=55.0
;---------------------------------------------------------------------------------------------------------------
;For Nvidia it should be FALSE for better performance!  
;You only set this to TRUE if you have an AMD or Intel Graphics Card!
; Отключение использование движка PhysX.
; Переключение опции в режим False приведет к использованию PhysX на вашей видео карте.
; АКТУАЛЬНО ТОЛЬКО ДЛЯ ТЕХ КАРТ, ГДЕ ЕСТЬ ПОДДЕРЖКА. В любом другом случае, опция должна быть True.
; По умолчанию
bDisablePhysXHardwareSupport=True
;---------------------------------------------------------------------------------------------------------------
DemoRecordingDevice=Engine.DemoRecDriver
bPauseOnLossOfFocus=FALSE
;---------------------------------------------------------------------------------------------------------------
; Both of MaxFluidNumVerts and FluidSimulationTimeLimit disable some fancy water effects for better FPS increase without noticeable image quality drop.
; Максимальное колличество "флюидов"
; Увеличение может привести к нехватке памяти и багам видео драйвера.
; Чем выше значение тем выше качество, чем меньше тем выше производительность.
; По умолчанию		
; MaxFluidNumVerts=1048576
MaxFluidNumVerts=128
;---------------------------------------------------------------------------------------------------------------
; Ограничение времени в миллисекундах обновления "флюидов" для избежания "петлей" и понижения fps.
; Значение можно повысить, что даст прирост производительности, но не стоит завышать силком сильно, потолок 240.0
; По умолчанию
;FluidSimulationTimeLimit=30.0
FluidSimulationTimeLimit=120.0
;---------------------------------------------------------------------------------------------------------------
;MaxParticleResize and MaxParticleResizeWarn as well as bCheckParticleRenderSize set to values that are optimal to mitigate the issues of low FPS with a lot of skill spam going around.
;The maximum allowed size to a ParticleEmitterInstance Resize call. 
;If value is larger, the function will return without resizing. 0 = infinite. 
;Adjust the value between 532 and up. 
;532-10,000 is a good range for limiting the particles. 
;Between 1-531 the grenade and tomahawk light trails disapear. 
;The higher the value, the more particles. 
;This works for any PhysX particles i.e. rocks, sparks, fluids, etc. 
;This DOES NOT work for cloth.
;MaxParticleResize=0
MaxParticleResize=532
;---------------------------------------------------------------------------------------------------------------
;"0" is equal than infinite. 533 Min as needs to be at least 1 greater than MaxParticleResize.
;MaxParticleResizeWarn=0
MaxParticleResizeWarn=533
;---------------------------------------------------------------------------------------------------------------
bCheckParticleRenderSize=True
NetClientTicksPerSecond=200
StatColorMappings=(StatName="AverageFPS",ColorMap=((In=15.0,Out=(R=255)),(In=30,Out=(R=255,G=255)),(In=45.0,Out=(G=255))))
