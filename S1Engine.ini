[Engine.GameEngine]
;---------------------------------------------------------------------------------------------------------------
;This is a terrible smoothing algorithm that uses CPU and smooths FPS near the lower end of your FPS. 
;Change it to False for an average FPS boost. Only high end machines can afford to have this enabled.
;Also keep in mind the Unreal Engine itself has a cap of 90 FPS regardless of settings and cannot be uncapped. 
;bSmoothFrameRate=TRUE
;MinSmoothedFrameRate=22
;MaxSmoothedFrameRate=80
bSmoothFrameRate=TRUE
MinSmoothedFrameRate=40
MaxSmoothedFrameRate=45
;---------------------------------------------------------------------------------------------------------------
; CacheSizeMegs being there is useful. I'd recommend setting to 512 instead of 256 but you should do your own testing of this value depending on your GPU (GPU???)
; Отвечает за общий системный кеш, значение расчитывается исходя из общего колливеста мб памяти.
; 1GB = 128, следственно для 8 гигабайт значение будет исходя из формулы 128*8=1024
; Данная опция дополнительная
;CacheSizeMegs=4096
CacheSizeMegs=512
;---------------------------------------------------------------------------------------------------------------
;Set bClearAnimSetLinkupCachesOnLoadMap=True and bClearAnimSetLinkupCachesMap=True are DANGEROUS!  
;I don't know why the fuck these stupid morons put these in the file!  
;According to my source, they cause major playability issues with animations and player/vehicle/npc models when set to True.  
;This kind of shit is why I always caution against such 'drop in easy fix' solutions to complex problems.
bClearAnimSetLinkupCachesOnLoadMap=FALSE
bClearAnimSetLinkupCachesMap=FALSE
;---------------------------------------------------------------------------------------------------------------

